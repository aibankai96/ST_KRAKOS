services:
  # Frontend - Static Site
  - type: web
    name: st-krakos-frontend
    env: static
    buildCommand: cd frontend && npm install && RENDER=true npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true

  # Backend - Web Service
  - type: web
    name: st-krakos-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: AI_API_KEY
        sync: false  # Ustaw w panelu Render
      - key: CORS_ORIGINS
        value: https://st-krakos-frontend.onrender.com

