<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
    <title>ST KRAKOS - Strona Firmowa</title>
    <style>
        /* Fallback CSS - zapobiega białemu ekranowi */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%;
            height: 100%;
            margin: 0; 
            padding: 0; 
            background: #0a0e27; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app { 
            width: 100%;
            min-height: 100vh; 
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
        }
    </style>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Wyłącz Service Worker w trybie deweloperskim (localhost)
        if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost')) {
            window.addEventListener('load', () => {
                const basePath = window.location.pathname.includes('/ST_KRAKOS/') ? '/ST_KRAKOS/' : '/'
                navigator.serviceWorker.register(`${basePath}sw.js`)
                    .then((registration) => {
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                            console.log('Service Worker registered:', registration.scope)
                        }
                    })
                    .catch((error) => {
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                            console.log('Service Worker registration failed:', error)
                        }
                    })
            })
        } else if ('serviceWorker' in navigator) {
            // Wyłącz wszystkie Service Workery w trybie deweloperskim
            navigator.serviceWorker.getRegistrations().then((registrations) => {
                registrations.forEach((registration) => {
                    registration.unregister()
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        console.log('Service Worker unregistered for development')
                    }
                })
            })
        }
    </script>
</body>
</html>
