<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0e27">
            <title>ST KRATOS - Strona Firmowa</title>
    <style>
        /* Fallback CSS - zapobiega bia≈Çemu ekranowi */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%;
            height: 100%;
            margin: 0; 
            padding: 0; 
            background: #0a0e27; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app { 
            width: 100%;
            min-height: 100vh; 
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #app.loaded {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
</head>
<body>
    <div id="puzzle-loader">
        <div class="puzzle-title-container">
            <h1 class="puzzle-title">ST KRATOS</h1>
        </div>
        <div class="puzzle-grid" id="puzzle-grid"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Service Worker registration with aggressive cache clearing
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const basePath = window.location.pathname.includes('/ST_KRAKOS/') ? '/ST_KRAKOS/' : '/'
                const swUrl = `${basePath}sw.js?v=1.0.6`
                
                // Unregister all old service workers first
                navigator.serviceWorker.getRegistrations().then((registrations) => {
                    registrations.forEach((registration) => {
                        registration.unregister().then(() => {
                            // Clear all caches
                            if ('caches' in window) {
                                caches.keys().then((cacheNames) => {
                                    return Promise.all(
                                        cacheNames.map((cacheName) => caches.delete(cacheName))
                                    )
                                })
                            }
                        })
                    })
                }).then(() => {
                    // Register new service worker
                    if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
                        return navigator.serviceWorker.register(swUrl, {updateViaCache: 'none'})
                            .then((registration) => {
                                // Check for updates every time
                                registration.addEventListener('updatefound', () => {
                                    const newWorker = registration.installing
                                    newWorker.addEventListener('statechange', () => {
                                        if (newWorker.state === 'activated') {
                                            // Reload page when new worker is activated
                                            window.location.reload()
                                        }
                                    })
                                })
                                
                                // Check for updates immediately and every 60 seconds
                                setInterval(() => {
                                    registration.update()
                                }, 60000)
                                
                                // Force update check on page visibility change
                                document.addEventListener('visibilitychange', () => {
                                    if (!document.hidden) {
                                        registration.update()
                                    }
                                })
                            })
                            .catch((error) => {
                                console.error('Service Worker registration failed:', error)
                            })
                    } else {
                        // Development mode - unregister service workers
                        navigator.serviceWorker.getRegistrations().then((registrations) => {
                            registrations.forEach((registration) => registration.unregister())
                        })
                    }
                })
                
                // Listen for service worker messages
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'SW_UPDATED') {
                        // Reload page when service worker is updated
                        window.location.reload()
                    }
                })
            })
        }
    </script>
</body>
</html>
