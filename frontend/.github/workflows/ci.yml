name: CI

on:
  push:
    branches: [ main, master, reduction/radical ]
  pull_request:
    branches: [ main, master, reduction/radical ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint:check

    - name: Validate Service Worker
      working-directory: ./frontend
      run: npm run validate-sw

    - name: Run tests
      working-directory: ./frontend
      run: npm test

    - name: Build
      working-directory: ./frontend
      run: npm run build

