# Konfiguracja Render dla Backendu (Web Service)
services:
  - type: web
    name: st-krakos-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: AI_API_KEY
        sync: false  # Ustaw rÄ™cznie w panelu Render
      - key: CORS_ORIGINS
        value: https://st-krakos-frontend.onrender.com

